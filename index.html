<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="img/logo(2).png" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KwikShare - Share your files quickly</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
                <img src="img/file-logo.svg" alt="file" class ="center" draggable="false">
                <img src="img/file-logo.svg" alt="file" class="left" draggable="false">
                <img src="img/file-logo.svg" alt="file" class="right" draggable="false">
                <img src="img/kwikshare-logo.png" class="logo" alt="kwikshare-logo" draggable="false">
            </div>
            <input type="file" id="fileInput">
            <div class="title">Got a file to share? Drop it over here or,<span class="browseBtn">Browse</span></div>
        </div>
        <div class="progress-container">
            <div class="bg-progress"></div>
            <div class="inner-container">
                <div class="title">Please wait while we upload your file...</div>
                <div class="percent-container"><span id="percent">0</span>%</div>
                <div class="progress-bar"></div>
            </div>
            
        </div>
        <div class="sharing-container">
            <p class="expire">Your file has been uploaded! Share your file by sharing the link given below</p>
            <p>NOTE: Link expires in 24 hrs</p>
            <div class="input-container">
                <input type="text" id="fileURL" readonly>
                <img src="img/copy-icon.svg" alt="copy-icon" id="copyBtn">
            </div>
            <p>Or, you can also send it via E-mail</p>
            <div class="email-container">
                <form id="emailForm">
                    <div class="field">
                        <label for="fromEmail">Your email</label>
                        <input type="email" autocomplete="email" required name="from-email" id="fromEmail" placeholder="Enter your e-mail">
                    </div>
                    <div class="field">
                        <label for="toEmail">Receiver's email</label>
                        <input type="email" autocomplete="receiver" required name="to-email" id="toEmail" placeholder="Enter reciever's e-mail">
                    </div>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </section>
    
    <div class="toast">Lmaoo you made it till toast!well done!!</div>
    <script src="script.js"></script>
</body>
</html>
